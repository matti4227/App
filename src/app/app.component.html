<mat-spinner class="loader" *ngIf="loading"></mat-spinner>
<nav class="navbar navbar-expand navbar-light" style="background-color:bisque;">
  <a class="navbar-brand"><b>{{pageTitle}}</b></a>
  <ul class="navbar-nav">

    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/recipes']"
         routerLinkActive="active">Strona główna</a>
    </li>

    <li class="nav-item">
      <a class="nav-link"
         [routerLink]="['/recipes']"
         routerLinkActive="active">Przepisy</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/recipe/0/edit']"
         routerLinkActive="active">Stwórz własny przepis</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/cookbook']"
         routerLinkActive="active">Książka kucharska</a>
    </li>

  </ul>
  <ul class="navbar-nav ml-auto">

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
        [routerLink]="['/account']">Edytuj konto</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link">Witaj {{ username }}</a>
    </li>

    <li class="nav-item"
        *ngIf="!isLoggedIn">
      <a class="nav-link"
         [routerLink]="['/authenticate']">Zaloguj się</a>
    </li>

    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logout()">Wyloguj się</a>
    </li>

  </ul>
</nav>

<div class="container">
  <router-outlet *ngIf="!loading"></router-outlet>
</div>
