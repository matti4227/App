<div class="card">
  <div class="card-header">
    <b>{{pageTitle}}</b>
  </div>

  <div class="card-body">
    <form (ngSubmit)="registerUser()"
          [formGroup]="registerForm">

      <div class="form-group row mb-2">
        <label class="col-md-4 col-form-label"
              for="emailId">Email</label>
        <div class="col-md-6">
          <input class="form-control"
              id="emailId"
              autofocus
              type="text"
              formControlName="email"/>
        </div>
      </div>

    <div class="form-group row mb-2">
      <label class="col-md-4 col-form-label"
            for="usernameId">Nazwa użytkownika</label>
      <div class="col-md-6">
        <input class="form-control"
            id="usernameId"
            type="text"
            formControlName="username"/>
      </div>
    </div>

      <div class="form-group row mb-4">
        <label class="col-md-4 col-form-label"
              for="passwordId">Hasło</label>
        <div class="col-md-6">
          <input class="form-control"
              id="passwordId"
              type="password"
              formControlName="password"/>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-4 col-md-4">
          <button class="btn btn-primary mr3"
                  style="width: 130px;"
                  type="submit">
          Zarejestruj się
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="card-footer">
    <a class="nav-link"
         [routerLink]="['/authenticate']">Posiadasz już konto? Zaloguj się klikając tutaj!</a>
  </div>
</div>
